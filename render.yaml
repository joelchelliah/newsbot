services:
  - type: web
    name: newsbot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn newsbot:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: TO_EMAIL
        sync: false
      - key: SMTP_PASS
        sync: false
