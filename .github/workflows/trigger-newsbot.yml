name: Trigger NewsBot

on:
  schedule:
    # 8 AM Norway (summer time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  trigger-newsbot:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger NewsBot
        run: |
          curl -X POST ${{ secrets.RENDER_WEBHOOK_URL }}
        env:
          RENDER_WEBHOOK_URL: ${{ secrets.RENDER_WEBHOOK_URL }}
